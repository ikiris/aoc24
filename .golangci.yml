linters:
  presets:
    - bugs
    - comment
    - complexity
    - error
    - format
    - import
    - metalinter
    - module
    - performance
    - sql
    - style
    - test
    - unused
  # Run only fast linters from enabled linters set (first run won't be fast)
  # Default: false
  fast: true
  disable:
    - depguard
    #- gofumpt
    #- gci
    #- gofmt
    #- goimports
#skip-cache: true